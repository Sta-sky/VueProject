<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表key的原理</title>
    <script src="../../js/vue.js"></script>
    <style>
        *{
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head> 
<body>
    <div id="root">
        <h4>角色信息</h4>   
        <!-- 遍历数组 --> 
        <ul>
            <li v-for='(person, index) in personList' :key="person.id">
                {{index}}-{{person.name}}-{{person.age}}
                <input type="text">
            </li>
        </ul>
        <button @click.once='addPerson' >增加信息</button>


    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data: {
                personList: [
                    {id: 001,name: '张三',age:14,},
                    {id: 002,name: '李四',age:16,},
                    {id: 003,name: '王五',age:18,},
                ],
            },
            methods: {
                addPerson(){
                    console.log('click')
                    const pInfo = {id:000, name: '赵六', age: 50}
                    this.personList.unshift(pInfo)

                }
            },
        })
    </script>
</body>
</html>
