<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="../../js/vue.js"></script>
</head> 
<body>
    <!--     
    事件的基本使用：
        1、v-on:xxx 或 @xxx绑定事件， 其中xxx是事件名
        2、事件的回调需要配置在methods中，最终会在vm对象中，
        3、methods中的配置函数，不需要箭头函数，否则this就不是vm的而是windon的
        4、methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象
        5、@click='demo' 和 @click='demo($event)' 效果是一样的。但后者可以传递参数。
 -->
    <div id="root">
        <h1>欢迎来到 {{name}} 学习</h1>
        <button v-on:click='showInfo_1'>点我提示信息_1 [不传参]</button>
        <button @click='showInfo_2($event, 67)'>点我提示信息_2 [传参]</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                'name': '尚硅谷'
            },
            methods: {
                showInfo_1(event){
                    alert('1 同学你好')
                },

                showInfo_2(event, number){
                    alert(event.target.innerText)
                    alert(number)
                    alert('2 同学你好')
                },
            }
        })
    </script>
</body>
</html>
